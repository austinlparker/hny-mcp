# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - environments
    properties:
      environments:
        type: array
        items:
          type: object
          required:
            - name
            - apiKey
          properties:
            name:
              type: string
              description: The name of the environment.
            apiKey:
              type: string
              description: The API key for the Honeycomb environment.
            baseUrl:
              type: string
              default: ""
              description: "Optional: Custom API endpoint base URL."
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({command: 'node', args: ['build/index.mjs'], env: {}})